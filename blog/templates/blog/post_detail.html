{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-body">
                <h1 class="card-title">{{ post.title }}</h1>
                <h6 class="card-subtitle mb-2 text-muted">
                    Автор: {{ post.author.name }} | {{ post.created_at|date:"d.m.Y H:i" }}
                </h6>
                <p class="card-text mt-3">{{ post.content }}</p>
                <a href="{% url 'post_list' %}" class="btn btn-primary mt-3">← Вернуться к списку постов</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
